<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CONTACTO</title>
</head>
<body>
    <section class="container row" id="form">
        <div class="text-center" >ALGO SALIO MAL</div>
        <div class="text-center" >REGISTRO EXITOSO</div>
            <form action="" >
                <div class="col-12  " >
                    <label for="nombre" class="form-label" >nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" >
                </div>
                <div class="col-12"  >
                    <label for="email" class="form-label" >email:</label>
                    <input type="text" name="email" id="emial" class="form-control">
                </div>
                <div class="col-12"   >
                    <label for="asunto" class="form-label" >asunto:</label>
                    <input type="text" name="asunto" id="asunto" class="form-control" >
                </div>
                <div class="col-12"  >
                    <label for="" class="form-label" >mensaje:</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" cols="30" rows="3"></textarea>
                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
                
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
</body>
</html>
